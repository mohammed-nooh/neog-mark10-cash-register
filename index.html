<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <script src="https://kit.fontawesome.com/8ca73077b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
    <h1>Cash Register</h1>
    <h3>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</h3>
    <div class="inputBill">
        <label class="label" for="billAmt">Enter Bill Amount</label>
        <input class="inputfield" type="number" id="billAmt" placeholder="Enter the bill amount">
        <div><button id="next" class="nextBtn button">Next</button></div>
    </div>

    <div class="inputCash">
        <!-- <label class="label" for="cashAmt">Enter Cash given</label> -->
        <input class="inputfield hidden" type="number" id="cashAmt" placeholder="Enter cash given">
        <div><button id="submit" class="subBtn button hidden">Submit</button></div>
    </div>

    <div>
        <p class="message hidden"></p>
    </div>

    <div class="tablediv">
        <table class="table hidden">
            <tr>
                <th>No. of Notes</th>
                <td class="noNotes"></td>
                <td class="noNotes"></td>
                <td class="noNotes"></td>
                <td class="noNotes"></td>
                <td class="noNotes"></td>
                <td class="noNotes"></td>
                <td class="noNotes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
</main>
