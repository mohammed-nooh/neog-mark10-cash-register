<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Cash Register</h1>
    <div class="input">
        <label class="label" for="billAmt">Enter Bill Amount</label>
        <input class="inputfield" type="number" id="billAmt" placeholder="Enter the bill amount">
        <button id="next" class="button">Next</button>
    </div>

    <div class="input">
        <label class="label" for="cashAmt">Enter Cash given</label>
        <input class="inputfield" type="number" id="cashAmt" placeholder="Enter cash given">
        <button id="submit" class="button">Submit</button>
    </div>

    <div><p class="message hidden"></p></div>

    <div class="tablediv">
        <table>
            <tr>
                <th>No. of Notes</th>
                <td id="out2000"></td>
                <td id="out500"></td>
                <td id="out100"></td>
                <td id="out20"></td>
                <td id="out10"></td>
                <td id="out5"></td>
                <td id="out1"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>

<script src="app.js"></script>
</body>

</html>
